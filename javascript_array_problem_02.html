<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">        
        function check_string(arr) {
            var cnt1 = 0;
            var cnt2 = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[0] == ')') { return false; } 
                if (arr[arr.length - 1] == '(') { return false; }
                if (arr[i] == '(') { cnt1++; } 
                else if (arr[i] == ')') { cnt2++; } 
            }
            if (cnt1 == cnt2) { return true; } 
            else { return false; }
        }
        expect(check_string('(())())'), false);
        expect(check_string('(((()())()'), false);
        expect(check_string('(()())((()))'), true);
        expect(check_string('((()()(()))(((())))()'), false);
        expect(check_string('()()()()(()()())()'), true);
        expect(check_string('(()((())()('), false);
        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>

<body>
</body>

</html>
